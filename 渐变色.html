<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
    <canvas id="mycanvas" width="600" height="300" style="border: 1px solid #c3c3c3;">
    </canvas>
	<script type="text/javascript">
	function draw(){
		var c=document.getElementById('mycanvas');
        var cxt=c.getContext('2d');
        for(var i=0;i<12;i++){
           for(var j=0;j<24;j++){
           	cxt.fillStyle='rgb(240,'+Math.floor(255-11.5*i)+','+Math.floor(255-11.5*j)+')';
           	cxt.beginPath();
           	cxt.arc(12.5+j*25,12.5+i*25,10,0,Math.PI*2,true);
           	cxt.closePath();
           	cxt.fill();
           }
        }
	}
	draw();
     
	</script>
</body>
</html>
