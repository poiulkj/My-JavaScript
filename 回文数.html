<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
      var arr=new Array();
      function hw(){
         for(var i=1000;i<9999;i++){
         	var a=Math.floor(i%10);
         	var b=Math.floor((i/10)%10);
         	var c=Math.floor((i/100)%10);
         	var d=Math.floor((i/1000)%10);
         	if(a==d&&b==c){
         		arr.push(i);
         	}
         }
      }
      hw();
      var x;
      for(x in arr){
      	document.write(arr[x]+'<br>');
      }
	</script>
</body>
</html>
