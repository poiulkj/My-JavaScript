<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	var h=6;
	for(var j=1;j<h-1;j++){
	   for(var i=h-1;i>=j;i--){
		document.write("&nbsp;");
	   }
       for(var n=1;n<=2*j-1;n++){
        document.write('*');
       }
       document.write("<br>");
	}
	</script>
</body>
</html>
