<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	img{
		/*display: none;*/
	}
      input[type='button']{
        width: 60px;
        height: 60px;
        border-radius: 30px;
        outline: none;
      }
	</style>
</head>
<body>
	<input type="text" id="imgurl" ><br>
	<input type="button" value="播放图片" onclick="play()">
	<input type="button" value="添加图片" onclick="addimage()"><br>
	<img src="" alt="" height="300" width="300" id="img"><br>
	<script type="text/javascript">
       var imagearr=new Array();
       var index=0;
       function play(){
       	var imgobj=document.getElementById('img');
       	imgobj.style.display='inline';
       	if(imagearr.length<=0){
       		imgobj.setAttribute('alt','请加载图片');
       	 }else{
       	 	index=(index+1)%imagearr.length;
       	 	var imgid=imagearr[index];
       	 	imgobj.setAttribute('src',imgid);
       	 }
       	  setTimeout('play()',1000);
       }
       function addimage(){
       	var imgurl=document.getElementById('imgurl').value;
       	imagearr.push(imgurl);
       }
	</script>
</body>
</html>
