<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type='text/css'>
			ul{
				list-style: none;
			}
			li{
				position: absolute;
				left: 0;
				top: 0;
				width: 50px;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<!--main()
		function main(){-->
			<div id="banner">
				<ul>
					<li><img src="img/1.jpg" width="200" height="200"></li>
					<li><img src="img/2.jpg" width="200" height="200"></li>
					<li><img src="img/3.jpg" width="200" height="200"></li>
					<li><img src="img/4.jpg" width="200" height="200"></li>
				</ul>
			</div>
			<script type="application/javascript">
				var obj1=document.getElementById('banner');
				var li=obj1.getElementsByTagName('li');
				var j=0;
				var iIndex=1;
				var timer;
				for(var i=0;i<li.length;i++){
					if(i==j){
						li[i].style.opacity='1';
						continue;
					}
					li[i].style.opacity='0';
				}
				function f(){
					j++;
					if(j>=li.length){
						j=0;
					}
					li[j].style.zIndex=iIndex;
					iIndex++;
					f2(li[j],1);
				}
				function f2(obj,period){
					var count=50;
					clearInterval(obj.timer);
					obj.timer=setInterval(function(){
						var opacityValue=Number.parseFloat(obj.style.opacity);
						opacityValue+=period/count;
						if(opacityValue<1){
							obj.style.opacity=opacityValue;
						}else{
							obj.style.opacity=1;
							clearInterval(obj.timer);
							for(var i=0;i<li.length;i++){
								if(i==j){
									continue;
								}
								li[i].style.opacity='0';
							}
						}
					},1000/count);
				}
				timer=setInterval(f,2000);
			</script>
	<!--	}-->
	</body>
</html>
