<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
    canvas{background:#A9A9A0} 
	</style>
</head>
<body>
    <canvas id="mycanvas" width="500" height="500">
    不支持canvas
    </canvas>
    <script type="text/javascript">
    var canvas=document.getElementById('mycanvas');
    var content=canvas.getContext('2d');
	g=content.createLinearGradient(250,50,250,450);
	g.addColorStop(0,"#000000");
	g.addColorStop(1,"#ffffff");
	content.fillStyle=g;
	content.arc(250,250,200,Math.PI/2,Math.PI*3/2);
	content.arc(250,150,100,Math.PI/2,Math.PI*3/2,true);
	content.arc(250,350,100,Math.PI*3/2,Math.PI/2,true);
	content.fill();
	content.beginPath();
	g1=content.createLinearGradient(250,50,250,450);
	g1.addColorStop(0,"#ffffff");
	g1.addColorStop(1,"#000000");
	g2=content.createRadialGradient(250,150,1,250,150,10);
	g2.addColorStop(0,"#000000");
	g2.addColorStop(1,"#ffffff");
	g3=content.createRadialGradient(250,350,1,250,350,10);
	g3.addColorStop(0,"#000000");
	g3.addColorStop(1,"#ffffff");
	content.fillStyle=g1;
	content.arc(250,250,200,Math.PI/2,Math.PI*3/2,true);
	content.arc(250,350,100,Math.PI/2,Math.PI*3/2);
	content.arc(250,150,100,Math.PI*3/2,Math.PI/2);
	content.fill();
	content.beginPath();
	content.fillStyle=g2;
	content.arc(250,150,10,0,Math.PI*2);
	content.fill();
	content.beginPath();
	content.fillStyle=g3;
	content.arc(250,350,10,0,Math.PI*2);
	content.fill();
	</script>
</body>
</html>
