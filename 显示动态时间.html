<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
       function clock(){
       	var today=new Date();
       	var hours=today.getHours();
       	var minutes=today.getMinutes();
       	var seconds=today.getSeconds();
       	var str="现在时间：";
       	if(hours<12){
       		str+="上午";
       	}else{
       		str+="下午";
       	}
       	str+=hours+'时'+minutes+'分'+seconds+'秒';
       	var clock=document.getElementById('clock');
       	clock.value=str;
       }
       var timeid=setInterval('clock()',1000);
	</script>
	<input type="text" id="clock" size="50">
	<input type="button" id="clock" size="50" value="停止时间" onclick="clearInterval(timeid)">
</body>
</html>
